<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">

    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    
    <!--<div class="spinner"><img src="client/images/spiffygif_46x46.gif"></div>-->
    <div class="container">
      <div class="head row justify-content-center">
        <h1 id="title">chatterbox</h1>
      </div>
        
        <div class="row justify-content-center">
          <div id="rooms">
            <select id="roomSelect">
            </select>
          </div>

          <div class="container px-0 py-0" style="background-color: lightgray;">
            <div class="container" id="chats-dummy" style="height: 500px;">
            </div>
            <div class="container px-0" id="chat-container">
                <form id="send" method="post">
                  <div class="input-group">
                    <input type="submit" name="submit" class="submit" style="display: none"/>

                    <input type="text" class="form-control" name="message" id="message">
                     <div class="input-group-append">
                      <span class="input-group-text" id="basic-addon2">&#9617;</span>
                    </div>
                  </div>
                </form>
              </div>
          </div>
          
          





        <div id="chats" style="display: none"></div>
      </div>
    </div>
    
  </body>
</html>
